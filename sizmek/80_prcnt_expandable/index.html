<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <!-- <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/adKit/adkit.js"></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Expandable Banner</title>
</head>

<body>
  <div class="banner">
    <div class="logo">
      <img src="./assets/ogawaLogo.png" alt="" class="logoImg">
      <span class="animatedSubtext">Master Drive Plus</span>
    </div>
  </div>
  <div class="expandedBanner">
    <div class="bannerLeft">
      <div class="videoContainer">
        <div class="video">
          <video src="./assets/videos/ogawa.mp4" autoplay></video>
        </div>
        <div class="videoInfo"></div>
      </div>
    </div>
    <div class="bannerRight">
      <div class="infoContainer">
        <div class="closeAdNote"></div>
        <div class="ogawaLogo">
          <img src="./assets/ogawaLogo.png" alt="" srcset="">
          <div class="logoText">Master Drive Plus</div>
        </div>
        <div class="infoText">
          Experience the Future with True Massage and True Intelligence. The Master Drive Plus, powered by the M.5
          Gen®
          Technology delivers a massage experience More than A.I.
        </div>
        <!-- <div class="shareControl">
          <div class="header">Send Product Info to:</div>
          <div class="shareTypeList"></div>
        </div> -->
        <div class="shareControl">
          <div class="header">QR code with your mobile:</div>
          <div class="qrCode">
            <img src="./assets/qrCode.png">
          </div>
        </div>
      </div>
    </div>
    <div class="skipAd">Click ‘back’ to close <span>Ad</span></div>
  </div>
</body>
<script src="./scripts/index.js"></script>
<script type="text/javascript">// ClickTag Capture

  window.addEventListener("load", function () {
    var adClickConfig = {
      behavior: "deepLink"
    };
    adClickConfig.packageName = "com.netflix.ninja";
    adClickConfig.appLaunchOnly = false;
    adClickConfig.clickThroughLink = "INSERT_LINK_HERE";
    window?.Android?.setInteractive(JSON.stringify(adClickConfig))
    console.log("Done Done!")

  });</script>

</html>
