<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/adKit/adkit.js"></script>
  <title>Expandable Banner</title>
</head>

<body>
  <div class="banner" id="expand_btn">
    <div class="logo">
      <img src="./assets/ogawaLogo.png" alt="" class="logoImg">
      <span class="animatedSubtext">Master Drive Plus</span>
    </div>
  </div>
  <script src="./scripts/index.js"></script>

  <script>
    function handleMessage(evt) {
      const eventData = evt.data;
      const type = eventData?.type;
      switch (type) {
        case 'clientAPKSetSelected': {
          return window?.setSelected?.(eventData?.data?.isSelected);
        }

        case 'clientAPKSetExpanded': {
          return window?.setExpanded?.(eventData?.data?.isExpanded);
        }
        default: { }
      }
    }

    if (window.addEventListener) {
      // For standards-compliant web browsers
      window.addEventListener("message", handleMessage, false);
    }
    else {
      window.attachEvent("onmessage", handleMessage);
    }
  </script>
</body>

</html>
