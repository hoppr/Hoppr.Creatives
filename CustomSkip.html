<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Arrows</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: transparent;
        }

        .button-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            padding: 10px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            gap: 5px;
            width: auto;
            height: auto;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="sad-button" tabindex="0">â—€ ðŸ˜ž</button>
        <button id="skip-button" tabindex="0">Skip</button>
        <button id="happy-button" tabindex="0">ðŸ˜Š â–¶</button>
    </div>

    <script>
        // Function to call Hoppr's method for performSkip
        function performSkipAction(skipType) {
            if (typeof Hoppr !== "undefined" && Hoppr.sendMessage) {
                Hoppr.sendMessage(
                    JSON.stringify({
                        type: "performSkip",
                        skipValue: skipType
                    })
                );
            } else {
                console.log("Hoppr?.sendMessage is not available.");
            }
        }

        // Function to call Hoppr's method for setAttributes
        function setAttributes(xPosition, yPosition, width, height, gravity) {
            if (typeof Hoppr !== "undefined" && Hoppr.sendMessage) {
                Hoppr.sendMessage(
                    JSON.stringify({
                        type: "setAttributes",
                        xPosition: xPosition,
                        yPosition: yPosition,
                        width: width,
                        height: height,
                        gravity: gravity
                    })
                );
            } else {
                console.log("Hoppr?.sendMessage is not available.");
            }
        }

        // Call setAttributes immediately when the page loads
        window.onload = () => {
            setAttributes(0, 0, 500, 150, 85); // Initial attributes on page load
            setTimeout(() => {
                const skipButton = document.getElementById("skip-button");
                skipButton.focus(); // Focus the Skip button
                console.log('Focused element:', document.activeElement); // Log the focused element
            }, 100);
        };

        // Attach key events for buttons
        document.getElementById("sad-button").addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                performSkipAction(4); // Trigger action for Sad button
            }
        });

        document.getElementById("skip-button").addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                performSkipAction(5); // Trigger action for Skip button
            }
        });

        document.getElementById("happy-button").addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                performSkipAction(6); // Trigger action for Happy button
            }
        });
    </script>
</body>
</html>
