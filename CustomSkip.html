<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Arrows</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: transparent; /* Transparent background */
        }

        .button-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: transparent; /* Transparent background */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: 100%;
            max-width: 160px;
            height: 60px;
        }

        button:hover {
            background-color: #f0f0f0;
            border-color: #bbb;
        }

        button:focus {
            outline: none;
            box-shadow: none; /* Remove halo effect */
        }

        /* Selected button style */
        .selected {
            background-color: #4fa3f7;
            border-color: #4fa3f7;
            color: #fff;
            font-weight: bold;
        }

        .selected:hover {
            background-color: #007bff;
            border-color: #007bff;
        }

        .selected:focus {
            box-shadow: 0 0 5px 2px rgba(0, 123, 255, 0.8);
        }

        /* Media query for smaller screen sizes */
        @media (max-width: 800px) {
            .button-container {
                width: 90%;
                max-width: 500px;
                gap: 15px;  /* Reduced gap for smaller screens */
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
                max-width: 140px;
                height: 50px;
            }
        }

        @media (max-width: 600px) {
            .button-container {
                width: 95%;
                max-width: 400px;
                gap: 10px;  /* Further reduced gap for even smaller screens */
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
                max-width: 120px;
                height: 45px;
            }
        }

        @media (max-width: 400px) {
            .button-container {
                width: 100%;
                max-width: 350px;
                gap: 5px;  /* Smallest gap for the smallest screens */
            }

            button {
                padding: 8px 12px;
                font-size: 12px;
                max-width: 100px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="sad-button" tabindex="0">â—€ ðŸ˜ž</button>
        <button id="skip-button" tabindex="0" class="selected">Skip</button>
        <button id="happy-button" tabindex="0">ðŸ˜Š â–¶</button>
    </div>

    <script>
        // Function to call Hoppr's method for performSkip
        function performSkipAction(skipType) {
            if (typeof Hoppr !== "undefined" && Hoppr.sendMessage) {
                Hoppr.sendMessage(
                    JSON.stringify({
                        type: "performSkip",
                        skipValue: skipType
                    })
                );
            } else {
                console.log("Hoppr?.sendMessage is not available.");
            }
        }

        // Function to call Hoppr's method for setAttributes
        function setAttributes(xPosition, yPosition, width, height, gravity) {
            if (typeof Hoppr !== "undefined" && Hoppr.sendMessage) {
                Hoppr.sendMessage(
                    JSON.stringify({
                        type: "setAttributes",
                        xPosition: xPosition,
                        yPosition: yPosition,
                        width: width,
                        height: height,
                        gravity: gravity
                    })
                );
            } else {
                console.log("Hoppr?.sendMessage is not available.");
            }
        }

        // Call setAttributes immediately when the page loads
        window.onload = () => {
            setAttributes(0, 0, 500, 150, 85); // Initial attributes on page load
        };

        window.addEventListener("keydown", (event) => {
            const skipButton = document.getElementById("skip-button");
            const sadButton = document.getElementById("sad-button");
            const happyButton = document.getElementById("happy-button");

            // Remove the 'selected' class when key is released
            sadButton.classList.remove("selected");
            skipButton.classList.remove("selected");
            happyButton.classList.remove("selected");

            // Add the selected class based on the key pressed
            if (event.key === "ArrowLeft") {
                sadButton.classList.add("selected");
            } else if (event.key === "ArrowRight") {
                happyButton.classList.add("selected");
            }else if (event.key === "Enter") {
                skipButton.classList.add("selected");
            }
        });

        window.addEventListener("keyup", (event) => {
            const skipButton = document.getElementById("skip-button");
            const sadButton = document.getElementById("sad-button");
            const happyButton = document.getElementById("happy-button");

            // Remove the 'selected' class when key is released
            sadButton.classList.remove("selected");
            skipButton.classList.remove("selected");
            happyButton.classList.remove("selected");

            // Add 'selected' class based on the arrow key released
            if (event.key === "ArrowLeft") {
                sadButton.classList.add("selected");
                performSkipAction(1);
            } else if (event.key === "ArrowRight") {
                happyButton.classList.add("selected");
                performSkipAction(5);
            } else if (event.key === "Enter") {
                performSkipAction(3);
            }
        });
    </script>
</body>
</html>
