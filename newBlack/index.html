  -webkit-transition: 450ms -webkit-transform;
  transition: 450ms -webkit-transform;
  transition: 450ms transform;
  transition: 450ms transform, 450ms -webkit-transform;

  position: relative;
  display: inline-block;
  width: 90%;
  height: 55%;
  margin-right: 10px;
  font-size: 20px;
  cursor: pointer;
  -webkit-transition: 450ms all;
  transition: 450ms all;
  -webkit-transform-origin: center left;

.tile__img {
  width: 90%;
  height: 55%;
  -o-object-fit: cover;
     object-fit: cover;
}
.tile__details {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  top: 0;
  font-size: 40px;
  opacity: 0;
  background: -webkit-gradient(linear, left bottom, left top, from(rgba(0,0,0,0.9)), to(rgba(0,0,0,0)));
  background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
  -webkit-transition: 450ms opacity;
  transition: 450ms opacity;
}
.tile__details:after,
.tile__details:before {
  content: '';

  margin-top: -100px;

  content: 'â–¶';

  z-index: 2;

  position: bottom;
  margin-top: 300px;
  padding: 10px;
}

  -webkit-transform-origin: center left;

<body translate="no" >
  <div class="contain" >

  <div class="row">
    <div class="row__inner" id='ad_row'>

      <div class="tile" >
        <div class="tile__media">
          <img class="tile__img" src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2020/09/black-widow-f9.jpg?q=50&fit=crop&w=960&h=500" id="previewImage" />
        </div>
        <div class="tile__details" id='id_tile'>
          <div class="tile__title">
            Play Trailer
          </div>
        </div>
      </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  
      <script id="rendered-js" >
function animateClick() {
  $("#previewImage").effect("fade", { mode: "hide", pieces: 4 }, 500);
  setTimeout(() => {
    $("#previewImage").effect("fade", { mode: "show", pieces: 4 }, 200);
  }, 500); // < - Animation Duration Time in ms
}

$(document).on('click', '.tile__details', function (e) {
  e.preventDefault();
  animateClick();
  return false;
});

function onAdWindowClicked() {
  animateClick();
  if (!!window.Android) {
    setTimeout(() => {
      Android.onAdWindowClickAnimationEnded();
    }, 500); // < - Animation Duration Time in ms
  }
}


function setSelected(isSelected) {
  var tile = document.getElementById('id_tile');
  var row = document.getElementById('ad_row');
  var previewImage = document.getElementById('previewImage');

  if (isSelected) {
    previewImage.style.opacity = 1.0;
    tile.style.opacity = 1.0;
    row.classList.add('grow');
  } else {
    previewImage.style.opacity = 1.0;
    tile.style.opacity = 0.0;
    row.classList.remove('grow');

  }
  return true;
}
    </script>

  

</body>
