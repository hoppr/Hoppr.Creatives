<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Odds</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Bookmaker</th>
                <th>Atlanta Hawks</th>
                <th>Boston Celtics</th>
            </tr>
        </thead>
        <tbody id="oddsTableBody">
        </tbody>
    </table>
    <script>
        const apiURL = 'https://api.the-odds-api.com/v4/sports/basketball/odds/?apiKey=77fda99677bbf9552ccfc877d58f7d25&&regions=us&markets=h2h';

        function displayOdds(jsonData) {
            const oddsTableBody = document.getElementById('oddsTableBody');
            jsonData[0].bookmakers.forEach(bookmaker => {
                const row = document.createElement('tr');

                const titleCell = document.createElement('td');
                titleCell.innerText = bookmaker.title;
                row.appendChild(titleCell);

                bookmaker.markets[0].outcomes.forEach(outcome => {
                    const priceCell = document.createElement('td');
                    priceCell.innerText = outcome.price;
                    row.appendChild(priceCell);
                });

                oddsTableBody.appendChild(row);
            });
        }

        fetch(apiURL)
            .then(response => response.json())
            .then(data => displayOdds(data))
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
